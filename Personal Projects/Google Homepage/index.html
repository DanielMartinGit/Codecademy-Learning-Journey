<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title> Google </title>

        <link href="res/styles.css" rel="stylesheet">
    </head>

    <body>
        <div class="topHeader">
            <a class="link" href="https://www.google.com/gmail/about/" target="_blank"> Gmail </a>
            <a class="link" href="https://www.google.com/imghp?hl=en-GB&tab=ri&ogbl" target="_blank"> Images </a>
        </div>

        <div class="mainContent">
            <img class="logo" src="res/img/logo.png" alt="Google Logo"/>
            <input type="text" id="searchQuery" name="searchBar" value="Search Google or type a URL" onfocus="this.value=''" onblur="this.value='Search Google or type a URL'">
            <img class="searchLogo" src="res/img/search.png"/>
        </div>
    </body>
</html>
